version: '3.8'

services:
  # Development Service with Hot Reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: exposite-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules # Don't overwrite node_modules in container with local dev ones
    environment:
      - VITE_WATCH_USE_POLLING=true # Useful for Docker volumes hot reload on some systems
    stdin_open: true # needed for Vite in some environments
    tty: true

  # Production Service (Current configuration)
  prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exposite-prod
    ports:
      - "8080:80"
